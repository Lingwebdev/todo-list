<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Todo list</title>
  </head>
  <body>
    <header class="p-4 mb-3 bg-dark text-white">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <h1 class="title">
              <span class="me-2">To</span> <span class="me-2">Do</span> Lister
            </h1>
          </div>
          <div class="col-4 align-self-center">
            <input
              type="text"
              placeholder="Search"
              id="search-input"
              class="form-control"
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container mt-5">
      <form action="submit" class="add-todo-form">
        <div class="row">
          <div class="col-6">
            <input type="text" class="todo-input form-control mb-3" />
          </div>
          <div class="col-2">
            <button class="add-todo btn btn-dark">Add</button>
          </div>
          <div class="col-3">
            <select name="todo-filter" id="select" class="form-select">
              <option value="all">All</option>
              <option value="uncompleted">Uncompleted</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="container">
      <ul class="all-todos list-group"></ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
